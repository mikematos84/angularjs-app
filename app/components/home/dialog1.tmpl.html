<md-dialog aria-label="Mango (Fruit)">
  <form ng-cloak>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Details</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()">
          X
        </md-button>
      </div>
    </md-toolbar>

    <md-dialog-content>
      <div class="md-dialog-content">
          <md-input-container>
            <label>Name</label>
            <input ng-model="name">
          </md-input-container>    
      </div>
    </md-dialog-content>

    <md-dialog-actions layout="row">
      <md-button ng-click="cancel();">
        Cancel
      </md-button>
      <span flex></span>
      <md-button ng-click="okay();">
        Okay
      </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
